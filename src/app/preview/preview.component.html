<div id="preview" class="preview" (dragover)="allowDrop($event)" (drop)="drop($event)">
  <h4>Widget Preview</h4>
  <div *ngIf="widget == ''" class="widget_empty_container">
    <p>Drag Elements here...</p>
  </div>
  <div *ngIf="widget != ''" class="widget_container" [innerHTML]="widget | safeHtml">    
  </div>
</div>
